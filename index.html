<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Lista de convocados</title>
  </head>
  <body class="bg-dark text-light">
    <h1 class="container-fluid d-flex justify-content-center bg-dark border border-3 border-secondary text-light p-2 mb-3">Armá tu equipo ideal</h1>
    <main class="container">
    <section>
        <div class="container">
            <h2 class="row mt-2 d-flex justify-content-center fs-4 text bg-dark border border-2 border-secondary w-100 rounded-pill p-2 text-info">Para agregar a un jugador, ingresá sus datos</h2>
            <div class="d-flex justify-content-center ">
                <form  class="ps-3" id="datosJugador" action="">
                    <label for="nombre" class="row mb-1 fw-semibold">Nombre Completo</label>
                    <input type="text" name="nombre" id="pedirNombre" class="row mb-2">
                    <label for="posicion" class="row mb-1 fw-semibold">Posición</label>
                    <select name="select" id="pedirPosicion" class="row w-75 mb-1 fw-semibold">
                        <option value="indefinido" selected>--</option>
                        <option value="Arquero">Arquero</option>
                        <option value="Defensor">Defensor</option>
                        <option value="Mediocampista">Mediocampista</option>
                        <option value="Delantero">Delantero</option>
                      </select>
                    <label for="numeroCamiseta" class="row mb-1 fw-semibold">Número de camiseta</label>
                    <input type="number" name="numeroCamiseta" id="pedirNumero" class="row mb-2">
                    <label for="edad" class="row mb-1 fw-semibold">País</label>
                    <select name="select" id="pedirPais" class="row w-75 mb-3">
                        <option value="vacio" selected>--</option>
                    </select> 
                    <input type="button" value="Agregar jugador" id="btnAgregarJugador" class="row bg-secondary text-light rounded-pill py-1 px-2 mb-2">
                </form>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col p-3 mb-3 bg-secondary text-dark rounded">
                    <div class="pb-3 pt-1 col">
                        <h2 class="row d-flex justify-content-center mx-2 mb-3 fs-2 text bg-dark rounded-pill border border-2 border-dark p-2 text-info">Plantel</h2>
                        <div class="row container">
                            <div class="ps-3 col ">
                                <select name="select" id="buscarPosicion" class="row mb-2">
                                    <option value="indefinido" selected>--</option>
                                    <option value="Arquero">Arquero</option>
                                    <option value="Defensor">Defensor</option>
                                    <option value="Mediocampista">Mediocampista</option>
                                    <option value="Delantero">Delantero</option>
                                </select>
                                <input type="button" value="Filtrar por posición" id="btnBuscarPosicion" class="row bg-dark text-light rounded-pill px-2 mb-2">
                                <div id="filtracionPosicion" class="row mb-2"></div>
                            </div>
                            <div class="ps-3 col">
                                <select name="select" id="buscarPais" class="row w-25 mb-2">
                                    <option value="indefinido" selected>--</option>
                                </select>
                                <input type="button" value="Filtrar por país" id="btnBuscarPais" class="row bg-dark text-light rounded-pill px-2 mb-2">
                            <div id="filtracionPais" class="row mb-2"></div>
                        </div>
                    </div>
                    <div><ol id="mundial" class="border-top fw-semibold pt-2"></ol></div>
                </div>
                <div class="pt-2 ps-2 border-top">
                    <p class="row mb-2">Guardá la lista con un nombre.</p>
                    <input type="text" name="guardar lista" id="guardarLista" class="row mb-2">
                    <input type="button" value="Guardar Lista" id="btnGuardarLista" class="row border-dark bg-dark rounded-pill py-1 px-2  text-light">
                </div>
            </div>
        </div>
        <div class="row container">
            <div class="ps-3">
                <h4 class="row d-flex justify-content-center fs-5 text bg-dark border border-2 border-secondary w-100 rounded-pill p-2 text-light">Para ver si un jugador ya está en la lista buscalo acá</h4>
                <div class="d-flex justify-content-center">
                    <input type="text" name="buscarNombre" id="buscarNombre" class="mb-2 me-1">
                    <input type="reset" value="Buscar" id="btnBuscarNombre" class="bg-secondary text-light rounded-pill py-1 px-2 mb-1">
                </div>
            </div>
            <div class="mt-1" id="busquedaXNombre"></div>
        </div>  
    </section> 
    <section class="mt-4">
        <div>
            <h2 class="text-info">Formación titular</h2>
            <h4 class="fs-5">Elegí un esquema para tus once titulares</h4>
            <select name="select" id="esquema" class="mb-2">
                <option value="indefinido" selected>Esquema</option>
                <option value="433">4-3-3</option>
                <option value="442">4-4-2</option>
                <option value="343">3-4-3</option>
            </select>
            <input type="button" value="Seleccionar" class="bg-secondary text-light rounded-pill py-1 px-2" id="esquemaOK">
        </div>
        <div id="formacion" class="bg-success p-3 m-3"></div>
    </section> 
    <section>
        <h2 class="text-danger">Listas guardadas</h2>
        <input type="button" id="btnLista" class="bg-secondary text-light rounded-pill py-1 px-2 mb-3" value="Mostrar listas">
        <div id="contenedorListas">
            
        </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
